<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Contactos</title>
    <style>
      /* Agregar algunos estilos básicos para los botones */
      button {
        margin-left: 5px;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
      integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="app">
      <h1>Gestión de Contactos</h1>
      <input
        type="text"
        id="contactName"
        placeholder="Ingresa nombre del contacto"
      />
      <button id="addContact">Agregar Contacto</button>
      <ul id="contactList">
        <!-- Aquí aparecerán los contactos -->
      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
